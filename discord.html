<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://autosecure.fun/discord.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #a300cc, #dd5bdd 70%);
            color: white;
            text-align: center;
        }

        .message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .message a {
            color: #ff9772;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting to our Discord...</h1>
        <p>If you would like to cancel, click <a href="https://autosecure.fun/index.html">here</a>.</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://discord.gg/starsail";
        }, 5000);
    </script>
</body>
</html>
