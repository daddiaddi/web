<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patchnotes/Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dd5bdd; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to bottom, #a300cc, #dd5bdd 70%);
            padding: 10px 10px 0 100px;
            text-align: right;
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            height: 600px; 
            display: flex;
            justify-content: flex-end;
            align-items: flex-start; 
            z-index: 1; 
        }

        .changelog-container {
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #ff9772;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px; 
            z-index: 2; 
            position: relative; 
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding-top: 5px; 
        }

        .changelog {
            background-color: #ff694f; 
            color: white;
            border: none;
            outline: none;
            width: 100%;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }

        .changelog.active, .changelog:hover {
            background-color: #DA70D6; 
        }

        .changelog-content {
            background-color: #DDA0DD;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://autosecure.fun/index.html">Home</a>
        <a href="https://autosecure.fun/autosecure.html">Auto Secure</a>
        <a href="https://autosecure.fun/discord.html">Discord</a>
        <a href="https://autosecure.fun/faq.html">FAQ</a>
    </div>

    <div class="changelog-container">
        <button class="changelog">Update 1.1</button>
        <div class="changelog-content">
            <p>• Cape Checker</p>
            <p>• Faster securing time</p>
            <p>• Removed notifications</p>
        </div>

        <button class="changelog">Update 1.2</button>
        <div class="changelog-content">
            <p>• Updated hits embed</p>
            <p>• Checks if the account owns mc</p>
            <p>• Fixed /stats</p>
        </div>

        <button class="changelog">Update 1.3</button>
        <div class="changelog-content">
            <p>• Fixed securing</p>
            <p>• Gets account source (checks for gamepass)</p>
            <p>• Fixed bot from crashing</p>
        </div>
    </div>

    <script>
        const changelogs = document.querySelectorAll('.changelog');
        
        changelogs.forEach(changelog => {
            changelog.addEventListener('click', () => {
                changelog.classList.toggle('active');
                const content = changelog.nextElementSibling;
                
                if (changelog.classList.contains('active')) {
                    content.style.maxHeight = content.scrollHeight + 'px';
                } else {
                    content.style.maxHeight = null;
                }
            });
        });
    </script>
</body>
</html>
