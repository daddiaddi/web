<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosecure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dd5bdd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to bottom, #a300cc, #dd5bdd 70%);
            padding: 10px 10px 0 100px;
            text-align: right;
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            height: 600px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            z-index: 1;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding-top: 5px;
        }

        .content-container {
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #ff9772;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .dropdown {
            background-color: #ff694f;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .dropdown.active, .dropdown:hover {
            background-color: #DA70D6;
        }

        .dropdown-content {
            background-color: #DDA0DD;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 15px;
            border-radius: 8px;
            text-align: left; 
        }

        .dropdown-content ul {
            margin: 10px 0;
            padding: 0;
            list-style: disc;
            padding-left: 20px;
        }

        .dropdown-content li {
            margin-bottom: 5px;
        }

        .purchase-button {
            background-color: #ff694f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 8px;
            margin-top: 20px;
        }

        .purchase-button:hover {
            background-color: #DA70D6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://autosecure.fun/faq.html">FAQ</a>
        <a href="https://autosecure.fun/autosecure.html">Auto Secure</a>
        <a href="https://autosecure.fun/discord.html">Discord</a>
        <a href="https://autosecure.fun/changelogs.html">Changelog</a>
    </div>

    <div class="content-container">
        <h1>Star Secure</h1>
        <p>#1 Autoscure in community</p>
    
        <script type="text/javascript" src="https://pay.sellsn.io/embed.min.js"></script>
        <button class="purchase-button" data-sellsn-sid="c19f86c3-be95-4263-8a0e-c393c75133f4" data-sellsn-pid="13f662d4-5994-4706-8499-2565acabcca9">Purchase</button>
    </div>
</body>
</html>
